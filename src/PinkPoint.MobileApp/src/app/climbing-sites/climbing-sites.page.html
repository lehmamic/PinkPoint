<ion-header>
  <ion-toolbar>
    <ion-title>ClimbingSites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item *ngFor="let site of (climbingSites$ | async)">
      <ion-label>
        <h2>{{ site.name }}</h2>
        <b>{{ site.address.state }}</b> {{ site.address.postCode + " " + site.address.city}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
